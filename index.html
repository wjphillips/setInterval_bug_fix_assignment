<html>
<head>
	<title>Javascript Demo</title>
	<style>
		body {
			background-color:black;
			font-family: monospace;
			color:white;
			font-size:50px;
			text-align: center;
			margin-top:20%;
		}

		#magic{
			color: #777;
			border-right: 1px solid #777;
			padding-right: 7px;
			display: inline;
		}
	</style>
</head>
<body>

	Coding is <div id="magic"></div>&nbsp;

	<script>

		var words = ["fun...", "exciting...", "about not giving up...", "being helpful...", "being open...", "what I learned at CodingDojo..."],
			//words is an array with each desired phrase
			el = document.getElementById('magic'),
				//el refers to the div with the id "magic"
			word_counter = 0,
			character_counter = 0;

		function updateText()
		{
			el.innerHTML = el.innerHTML+words[word_counter][character_counter];
				//el.innerHTML refers to the html code within the div, this line is telling the div to concatenate the html with the current letter of the current word
			character_counter ++;
				//move to the next letter
			if(character_counter == words[word_counter].length+1)
				//if character_counter equals the length of the current word plus one: (if we don't add 1, then the word will reset instantaneously, making it seem like the last letter never appears)
			{
				word_counter++; 	//move to the next word in the array
				character_counter = 0;	//start over with the first character of the next word
				el.innerHTML = '';  //set the html to be blank
				
				if(word_counter == words.length){
					word_counter = 0;
				}
				//if we're displaying the last word, go back to the first word
			}
		};

		setInterval(updateText, 200);

	</script>

</body>
</html>
